<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <header class="head">
        <div class="top-bar">
            <div class="search-bar">
                <img src="./images/magnify.svg">
                <input type="text">
            </div>
            <div class="right-part">
                <img src="./images/bell-ring.svg">
                <img class="avatar" src="./images/avataaars.svg" alt="avatar">
                <span>Anand Kumar</span>
            </div>
        </div>
        <div class="bottom-part">
            <div class="admin">
                <img class="avatar" src="./images/avataaars.svg" alt="avatar">
                <div class="admin-msg">
                    <p class="hi">Hi there,</p>
                    <h2>Anand Kumar <a href="https://x.com/AnandKumar23587" target="_blank" style="text-decoration: none; color: #0d8ddb;">(@anand)</a></h2>
                </div>
            </div>
            <div class="admin-method">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </header>
    <aside class="sidebar">
        <div class="sidebar-item">
            <img src="./images/view-dashboard(1).svg" class="dashboard" alt="Dashboard">
            <h2 style="text-align: center;">Dashboard</h2>
        </div>

        <div class="top-part">
            <div class="sidebar-item">
                <img src="./images/home.svg" class="icon">
                <p>Home</p>
            </div>
            <div class="sidebar-item">
                <img src="./images/" class="icon">
                <p>Profile</p>
            </div>
            <div class="sidebar-item">
                <img src="./images/message-reply.svg" class="icon">
                <p>Messages</p>
            </div>
            <div class="sidebar-item">
                <img src="./images/clock-time-three.svg" class="icon">
                <p>History</p>
            </div>
            <div class="sidebar-item">
                <img src="./images/" class="icon">
                <p>Tasks</p>
            </div>
            <div class="sidebar-item">
                <img src="./images/account-group-outline.svg" alt="" class="icon">
                <p>Communities</p>
            </div>
        </div>
        <div class="bottom-bar">
            <div class="sidebar-item">
                <img src="./images/cog.svg" alt="" class="icon">
                <p>Settings</p>
            </div>
            <div class="sidebar-item">
                <img src="./images/help-box.svg" alt="" class="icon">
                <p>Support</p>
            </div>
            <div class="sidebar-item">
                <img src="./images/security.svg" alt="" class="icon">
                <p>Security</p>
            </div>
        </div>
    </aside>
    <main class="content">Main content</main>
</body>
</html>
